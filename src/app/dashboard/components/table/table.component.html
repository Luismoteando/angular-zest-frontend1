<p-table #dt1
         [(selection)]="selectedCar"
         [columns]="cols"
         [paginator]="true"
         [reorderableColumns]="true"
         [resizableColumns]="true"
         [rows]="10"
         [value]="cars"
         dataKey="vin"
         selectionMode="single">
  <ng-template let-columns pTemplate="header">
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field" pReorderableColumn pResizableColumn>
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
    <tr>
      <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-fluid">
        <input (input)="dt1.filter($event.target.value, col.field, col.filterMatchMode)"
               [value]="dt1.filters[col.field]?.value" pInputText type="text">
      </th>
    </tr>
  </ng-template>
  <ng-template let-columns="columns" let-rowData pTemplate="body">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
</p-table>
